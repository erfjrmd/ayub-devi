<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP Undangan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center rsvp-h mb-4 bg-green p-2 rounded-2"><i class="bi bi-journal-bookmark-fill"></i> Rsvp Undangan</h2>
    <form id="rsvpForm" class="p-5 rounded-3 shadow-lg">
      <div class="mb-3">
        <label for="kehadiran" class="form-label">Kehadiran</label>
        <select id="kehadiran" class="form-select" name="kehadiran" required>
          <option value="" disabled selected>Pilih Kehadiran</option>
          <option value="Hadir">Hadir</option>
          <option value="Tidak Hadir">Tidak Hadir</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" id="nama" class="form-control" name="nama" placeholder="Masukkan nama Anda" required>
      </div>
      <div class="mb-3">
        <label for="ucapan" class="form-label">Ucapan</label>
        <textarea id="ucapan" class="form-control" name="ucapan" rows="4" placeholder="Tulis ucapan Anda"></textarea>
      </div>
      <center>
      <button type="submit" class="btn btn-primary w-30">Kirim Ucapan</button>
    </center>
    </form>

    <h2 class="mt-5 text-center bg-green p-2 rsvp-h rounded-2"><i class="bi bi-people-fill"></i> Data rsvp</h2>
    <div id="responsesList" class="mt-3">
      <!-- Data RSVP akan ditampilkan di sini -->
    </div>
  </div>

  <script src="./config.js"></script>
</body>
</html>
